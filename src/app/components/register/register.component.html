<div class="form-group">
  <h2>Registration</h2>
  <form (ngSubmit)="onSubmit()">
    <label>Name :</label>
    <input type="text" [(ngModel)]="userDTO.name" name="name" required class="form-control">

    <label>Surname :</label>
    <input type="text" [(ngModel)]="userDTO.surname" name="surname" required class="form-control">

    <label>Email :</label>
    <input type="email" [(ngModel)]="userDTO.email" name="email" required class="form-control">

    <label>Username :</label>
    <input type="text" [(ngModel)]="userDTO.username" name="username" required class="form-control">

    <label>Date of Birth :</label>
    <input type="date" [(ngModel)]="userDTO.dateOfBirth" name="dateOfBirth" required class="form-control">

    <label>Password :</label>
    <input type="password" [(ngModel)]="userDTO.password" name="password" required class="form-control">

    <button type="submit">Register</button>
  </form>
</div>
