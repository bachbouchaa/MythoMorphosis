<div>
    <h2>Registration</h2>
    <form (ngSubmit)="onSubmit()">
      <label>Name :</label>
      <input type="text" [(ngModel)]="userDTO.name" name="name" required>
  
      <label>Surname :</label>
      <input type="text" [(ngModel)]="userDTO.surname" name="surname" required>
  
      <label>Email :</label>
      <input type="email" [(ngModel)]="userDTO.email" name="email" required>
  
      <label>Username :</label>
      <input type="text" [(ngModel)]="userDTO.username" name="username" required>
  
      <label>Date of Birth :</label>
      <input type="date" [(ngModel)]="userDTO.dateOfBirth" name="dateOfBirth" required>
  
      <label>Password :</label>
      <input type="password" [(ngModel)]="userDTO.password" name="password" required>
  
      <button type="submit">Register</button>
    </form>
  </div>
